<div class="article-post">
    <div class="banner">
       <img src="{{ post.banner.origin_url }}" alt=""> 
    </div>

    <div class="post-main">
        <div class="title">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="post-content">
            {{ post.content }}
        </div>
    </div>
    

</div>
